<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录/注册 - 途点儿啥旅行规划</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    // 配置白蓝主题颜色
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E88E5',    // 主蓝色
            secondary: '#64B5F6',  // 浅蓝
            accent: '#0D47A1',     // 深蓝强调
            light: '#E3F2FD',      // 极浅蓝背景
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .form-shadow {
        box-shadow: 0 10px 30px rgba(30, 136, 229, 0.1);
      }
      .input-focus {
        @apply focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none;
      }
      .btn-effect {
        @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-light to-white min-h-screen font-sans">
  <!-- 顶部品牌栏 -->
  <header class="py-6 px-4">
    <div class="container mx-auto flex justify-center">
      <div class="flex items-center space-x-2">
        <i class="fa fa-paper-plane text-primary text-3xl"></i>
        <h1 class="text-2xl font-bold text-gray-800">途点儿啥</h1>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 py-8 max-w-3xl">
    <!-- 切换标签 -->
    <div class="bg-white rounded-t-xl form-shadow overflow-hidden">
      <div class="flex" id="tabs">
        <button id="loginTab" class="flex-1 py-4 text-center font-medium text-primary border-b-2 border-primary">
          登录
        </button>
        <button id="registerTab" class="flex-1 py-4 text-center font-medium text-gray-500 hover:text-gray-700 transition-colors">
          注册
        </button>
      </div>
    </div>

    <!-- 表单容器 -->
    <div class="bg-white rounded-b-xl form-shadow p-6 md:p-8 -mt-1">
      <!-- 登录表单 -->
      <form id="loginForm">
        <div class="mb-5">
          <label for="loginAccount" class="block text-sm font-medium text-gray-700 mb-1">账号（邮箱）</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa fa-user text-gray-400"></i>
            </div>
            <input type="text" id="loginAccount" placeholder="请输入邮箱" 
                  class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg input-focus transition-colors">
          </div>
        </div>

        <div class="mb-6">
          <div class="flex justify-between mb-1">
            <label for="loginPwd" class="block text-sm font-medium text-gray-700">密码</label>
            <a href="#" class="text-sm text-primary hover:text-accent transition-colors">忘记密码？</a>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="loginPwd" placeholder="请输入密码" 
                  class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg input-focus transition-colors">
          </div>
        </div>

        <button type="button" class="w-full bg-primary hover:bg-accent text-white font-medium py-3 px-4 rounded-lg btn-effect flex justify-center items-center mb-5">
          <i class="fa fa-sign-in mr-2"></i> 登录
        </button>

        <!-- 第三方登录 -->
        <div class="relative mb-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">其他登录方式</span>
          </div>
        </div>

        <div class="flex justify-center space-x-6">
          <button type="button" class="w-12 h-12 rounded-full bg-[#07C160] flex items-center justify-center text-white btn-effect">
            <i class="fa fa-weixin text-lg"></i>
          </button>
          
          
        </div>
      </form>

      <!-- 注册表单（默认隐藏） -->
      <form id="registerForm" class="hidden">
        <div class="mb-5">
          <label for="regName" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa fa-user-circle text-gray-400"></i>
            </div>
            <input type="text" id="regName" placeholder="请设置用户名" 
                  class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg input-focus transition-colors">
          </div>
        </div>

        <div class="mb-5">
          <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="regEmail" placeholder="请输入邮箱（用于登录）" 
                  class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg input-focus transition-colors">
          </div>
        </div>
		
<div class="mb-5">
          <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="regEmail" placeholder="请输入验证码" 
                  class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg input-focus transition-colors">
          </div>
        </div>

        

        <div class="mb-5">
          <label for="regPwd" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="regPwd" placeholder="请设置密码（至少8位）" 
                  class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg input-focus transition-colors">
          </div>
          <div class="mt-1 text-xs text-gray-500">
            <i class="fa fa-info-circle mr-1"></i> 建议包含字母、数字和特殊符号
          </div>
        </div>

        <div class="mb-6">
          <label for="regPwdConfirm" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa fa-check-circle text-gray-400"></i>
            </div>
            <input type="password" id="regPwdConfirm" placeholder="请再次输入密码" 
                  class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg input-focus transition-colors">
          </div>
        </div>

        <div class="flex items-start mb-6">
          <div class="flex items-center h-5">
            <input id="regAgree" type="checkbox" class="w-4 h-4 border border-gray-300 rounded focus:ring-primary">
          </div>
          <div class="ml-2 text-sm">
            <label for="regAgree" class="text-gray-600">我已阅读并同意</label>
            <a href="#" class="text-primary hover:text-accent">《用户协议》</a>
            <span class="text-gray-600">和</span>
            <a href="#" class="text-primary hover:text-accent">《隐私政策》</a>
          </div>
        </div>

        <button type="button" class="w-full bg-primary hover:bg-accent text-white font-medium py-3 px-4 rounded-lg btn-effect flex justify-center items-center">
          <i class="fa fa-user-plus mr-2"></i> 注册账号
        </button>
      </form>
    </div>

    <!-- 底部提示 -->
    <div class="mt-8 text-center text-gray-600">
      <p id="tabHint">还没有账号？<a href="#" id="showRegister" class="text-primary font-medium hover:underline">立即注册</a></p>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="mt-auto py-6 px-4 border-t border-gray-100">
    <div class="container mx-auto text-center text-sm text-gray-500">
      <p>© 2023 途点儿啥旅行规划平台 · 让旅行更简单</p>
    </div>
  </footer>

  <!-- 提示弹窗 -->
  <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-accent text-white px-4 py-2 rounded-md shadow-lg opacity-0 transition-all duration-300 flex items-center z-10">
    <i class="fa fa-info-circle mr-2"></i>
    <span id="toastText">操作提示</span>
  </div>

  <script>
    // 获取DOM元素
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const tabHint = document.getElementById('tabHint');
    const showRegister = document.getElementById('showRegister');
    const toast = document.getElementById('toast');
    const toastText = document.getElementById('toastText');

    // 切换到登录表单
    function showLogin() {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('text-primary', 'border-primary');
      loginTab.classList.remove('text-gray-500');
      registerTab.classList.remove('text-primary', 'border-primary');
      registerTab.classList.add('text-gray-500');
      tabHint.innerHTML = '还没有账号？<a href="#" id="showRegister" class="text-primary font-medium hover:underline">立即注册</a>';
      document.getElementById('showRegister').addEventListener('click', (e) => {
        e.preventDefault();
        showRegisterForm();
      });
    }

    // 切换到注册表单
    function showRegisterForm() {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      registerTab.classList.add('text-primary', 'border-primary');
      registerTab.classList.remove('text-gray-500');
      loginTab.classList.remove('text-primary', 'border-primary');
      loginTab.classList.add('text-gray-500');
      tabHint.innerHTML = '已有账号？<a href="#" id="showLogin" class="text-primary font-medium hover:underline">立即登录</a>';
      document.getElementById('showLogin').addEventListener('click', (e) => {
        e.preventDefault();
        showLogin();
      });
    }

    // 标签点击事件
    loginTab.addEventListener('click', showLogin);
    registerTab.addEventListener('click', showRegisterForm);

    // 登录按钮事件
    document.querySelector('#loginForm button').addEventListener('click', () => {
      const account = document.getElementById('loginAccount').value;
      const pwd = document.getElementById('loginPwd').value;
      if (!account || !pwd) {
        showToast('请输入账号和密码');
        return;
      }
      showToast('登录成功，正在跳转...');
      // 实际应用中这里会进行登录验证并跳转
    });

    // 注册按钮事件
    document.querySelector('#registerForm button').addEventListener('click', () => {
      const pwd = document.getElementById('regPwd').value;
      const confirmPwd = document.getElementById('regPwdConfirm').value;
      const agree = document.getElementById('regAgree').checked;
      
      if (pwd !== confirmPwd) {
        showToast('两次输入的密码不一致');
        return;
      }
      if (pwd.length < 8) {
        showToast('密码长度至少8位');
        return;
      }
      if (!agree) {
        showToast('请同意用户协议和隐私政策');
        return;
      }
      showToast('注册成功，请登录');
      setTimeout(showLogin, 1500);
    });

    // 显示提示弹窗
    function showToast(text) {
      toastText.textContent = text;
      toast.classList.add('opacity-100');
      toast.classList.remove('opacity-0');
      setTimeout(() => {
        toast.classList.remove('opacity-100');
        toast.classList.add('opacity-0');
      }, 2000);
    }

    // 初始化显示登录表单
    showLogin();
  </script>
</body>
</html>
